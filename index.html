<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__nav">
            <a href="#" class="header__logo"><span class="header__logo-img"></span></a>
            <ul class="nav__list">
                <li class="nav__list-item">О компании</li>
                <li class="nav__list-item">Продукция</li>
                <li class="nav__list-item">Доставка</li>
                <li class="nav__list-item">Документы</li>
                <li class="nav__list-item">Контакты</li>
            </ul>
            <div class="header__lang">
                <p class="header__choose">
                    Выбрать язык:
                </p>
                <div class="header__flag">
                    <a href="#" class="header__lang">
                        <img class="header__lang-img" src="/img/rus__img.png" alt="казахский">
                    </a>
                    <a href="#" class="header__lang">
                        <img class="header__lang-img" src="/img/kaz_img.png" alt="русский">
                    </a>
                    <p class="header__flag-text">
                        основной сайт
                    </p>
                </div>
            </div>
        </div>
        <div class="header__content">
            <div class="container head">
                <img class="header__img" src="/img/header_img.png" alt="">
                <p class="header__text">
                    Надежный партнер
                    по подбору и поставке оборудования КИП
                    в республике Казахстан
                </p>
                <div class="header__btn-wrapper">
                    <button class="header__btn">Каталог товаров</button>
                    <button class="header__btn">Заказать звонок</button>
                    <button class="header__btn">Отправить заявку</button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
